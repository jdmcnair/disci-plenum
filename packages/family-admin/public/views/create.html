<section data-ng-controller="MembersController">
  <form name="memberForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(memberForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.title.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && memberForm.name.$invalid" class="help-block">
          <p ng-show="memberForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <div class="checkbox">
          <label>
            <input name="isParent" type="checkbox" ng-model="isParent"> Is parent?
          </label>
        </div>    
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
