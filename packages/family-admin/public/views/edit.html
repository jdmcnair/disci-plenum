<section data-ng-controller="MembersController" data-ng-init="findOne()">
  <form name="memberForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(memberForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.name.$invalid }">
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="member.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && memberForm.name.$invalid" class="help-block">
          <p ng-show="memberForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <div class="checkbox">
          <label>
            <input name="isParent" type="checkbox" ng-model="member.isParent"> Is parent?
          </label>
        </div>    
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
