<div class="" data-ng-controller="FamilyAdminController" data-ng-init="find()">

  <table class="table table-bordered table-striped table-hover">
    <thead>
      <th>Family Member</th>
      <th>Role</th>
      <th>Actions</th>
      <th>Creation Date</th>
    </thead>
    <tbody>
      <tr ng-repeat="member in members">
        <td>
          <a data-ng-href="#!/members/{{member._id}}">{{member.name}}</a>
        </td>
        <td>{{member.isParent}}</td>
        <td>
          <div class="btn-group" data-ng-if="hasAuthorization(member)">
            <a class="btn btn-default" href="/#!/members/{{member._id}}/edit">
              <i class="glyphicon glyphicon-edit"></i>
              Edit
            </a>
            <a class="btn btn-default" data-ng-click="remove(member);">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
        </td>
        <td>{{member.created | date:'medium'}}</td>
      </tr>
      <tr>
        <td colspan="4">
          <div data-ng-show="!members || members.length">
            Why don't you <a ui-sref="create member">create another</a>?
          </div>  
          <div data-ng-hide="!members || members.length">
            No members yet... Why don't you <a ui-sref="create member">create one</a>?
          </div>  
        </td>
      </tr>
    </tbody>
  </table>
</div>
