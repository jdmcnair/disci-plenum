<h1>SETUP!!!!! (Savannah/Roxana call me at work for the claim key)</h1>

<section data-ng-controller="MembersController">
  <form name="memberForm" class="form-horizontal col-md-6" role="form" data-ng-submit="claimMember(memberForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.title.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="key" type="text" class="form-control" data-ng-model="key" id="key" placeholder="Member Claim Key" required>
        <div ng-show="submitted && memberForm.key.$invalid" class="help-block">
          <p ng-show="memberForm.key.$error.required">Member Claim key is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" ng-if="!member" class="btn btn-info">Check Key</button>
        <button type="submit" ng-if="member" class="btn btn-info">Claim User: {{ member.name }}</button>
      </div>
    </div>
  </form>
</section>
